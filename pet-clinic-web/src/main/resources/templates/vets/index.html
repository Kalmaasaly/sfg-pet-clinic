<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!-- /* @thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet" */ -->
<h2 th:text="'List of Vets'">List of Vets...</h2>


<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <td>id</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">id</td>
        <td th:text="${vet.firstName}">First Name</td>
        <td th:text="${vet.lastName}">Last Name</td>

    </tr>
    </tbody>
</table>
</body>
</html>
